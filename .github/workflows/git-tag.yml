## Add Git Tag Workflow
# This reusable workflow creates and pushes a Git tag to the repository.
name: Add GIT Tag

on:
  workflow_call:
    inputs:
      version:
        description: "Version number to tag (e.g., '1.0.0')"
        required: true
        type: string
      tag_prefix:
        description: "The prefix for the tag (e.g., 'my-library')"
        required: true
        type: string

jobs:
  git_tag:
    name: Add Git Tag
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ✔️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐙👤 Configure GitHub User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🏷️ Create and Push Tag
        shell: bash
        run: |
          TAG_NAME="${{ inputs.tag_prefix }}-v${{ inputs.version }}"
          git tag "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

