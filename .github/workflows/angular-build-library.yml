# This reusable workflow builds an Angular library and uploads the dist artifact.
name: Build AngularLibrary

on:
  workflow_call:
    inputs:
      library_name:
        description: 'The name of the library to build (e.g., my-lib)'
        required: true
        type: string
      node-version:
        description: "Node.js version to use for building (e.g., '16', '18', '20', '22')"
        required: false
        type: string
        default: '22'

jobs:
  build:
    name: Build Angular Library
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and Cache
        uses: actions/setup-node@v4
        with:
          node-version: '${{ inputs.node-version }}'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: |
          echo "Building Angular library: ${{ inputs.library_name }}"
          npx ng build ${{ inputs.library_name }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: library-dist
          path: dist/${{ inputs.library_name }}

